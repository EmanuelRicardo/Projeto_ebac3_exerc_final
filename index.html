<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Sau & Vone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="navbar-brand">
                Confeitaria Sau e Vone
            </h1>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Cardapio</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <div class="carousel carousel-fade slide" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="carousel-img/img-1.jpeg" alt="Primeira img">
                </div>
                <div class="carousel-item">
                    <img src="carousel-img/img-2.jpeg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="carousel-img/img-3.jpeg" alt="">
                </div>
            </div>
            <button data-bs-target="#carousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon">
                </span>
            </button>
            <button data-bs-target="#carousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon">
                </span>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
